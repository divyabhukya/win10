---
- name: Install SQLite on Ubuntu
  hosts:
    - 172.16.0.236
    - 172.16.0.113
  become: yes  # This allows the tasks to run with sudo privileges
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      tags: update

    - name: Install SQLite
      apt:
        name: sqlite3  # Package name for SQLite
        state: present
      tags: install

    - name: Verify SQLite installation
      command: sqlite3 --version
      register: sqlite_version
      tags: verify

    - name: Display SQLite version
      debug:
        var: sqlite_version.stdout
      tags: verify

