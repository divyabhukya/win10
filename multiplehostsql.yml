---
- name: Install SQLite on Ubuntu
  hosts:
    - 172.16.0.113
    - 172.16.0.236
  gather_facts: no
  become: yes
  tasks:
    - name: Update apt cache
      ansible.builtin.command: apt-get update
      changed_when: false

    - name: Install SQLite
      ansible.builtin.command: apt-get install -y sqlite3
