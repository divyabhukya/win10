---
- name: Install SQLite on Ubuntu
  hosts:
    - 172.16.0.113
    - 172.16.0.236
  gather_facts: no
  become: yes
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
      changed_when: false
      vars:
        ansible_python_interpreter: /usr/bin/python3

    - name: Install SQLite
      ansible.builtin.apt:
        name: sqlite3
        state: present
      vars:
        ansible_python_interpreter: /usr/bin/python3


